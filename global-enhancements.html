<style>
/* ===== BACK TO TOP BUTTON ===== */
.back-to-top {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    border: none;
    padding: 0.8em 1em;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2em;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    transition: all 0.3s ease;
    z-index: 9997;
    opacity: 0;
    visibility: hidden;
    transform: scale(0.8);
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back-to-top.show {
    opacity: 1;
    visibility: visible;
    transform: scale(1);
}

.back-to-top:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
}

.back-to-top:active {
    transform: translateY(-2px) scale(0.98);
}

.verse-context-menu {
    position: fixed;
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    padding: 0.5em 0;
    z-index: 10001;
    min-width: 200px;
    display: none;
}

.verse-context-menu.show {
    display: block;
}

.verse-context-item {
    padding: 0.75em 1.25em;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.75em;
    font-size: 0.95em;
    color: #1f2937;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
}

.verse-context-item:hover {
    background: #eff6ff;
    color: #2563eb;
}

.verse-context-item:active {

}

.verse-context-icon {

<!-- Back to Top Button -->
<button class="back-to-top" id="backToTop" title="Back to top">
    ‚Üë
</button>

<!-- Verse Context Menu -->
<div class="verse-context-menu" id="verseContextMenu">
    <button class="verse-context-item" id="copyVerse">
        <span class="verse-context-icon">üìã</span>
        Copy Verse
    </button>
    <button class="verse-context-item" id="shareVerse">
        <span class="verse-context-icon">üì§</span>
        Share Verse
    </button>
    <button class="verse-context-item" id="goToESV">
        <span class="verse-context-icon">üåê</span>
        View on ESV.org
    </button>
</div>

<script>
(function() {
    'use strict';

    // ===== BACK TO TOP BUTTON =====
    const backToTopBtn = document.getElementById('backToTop');

    function checkScrollPosition() {
        if (window.pageYOffset > 300) {
            backToTopBtn.classList.add('show');
        } else {
            backToTopBtn.classList.remove('show');
        }
    }

    // Check on scroll
    window.addEventListener('scroll', checkScrollPosition);

    // Check on page load
    checkScrollPosition();

    // Scroll to top when clicked
    backToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // ===== VERSE RIGHT-CLICK CONTEXT MENU =====
    const contextMenu = document.getElementById('verseContextMenu');
    let currentVerseLink = null;
    let currentVerseText = '';
    let currentVerseUrl = '';

    // Find all scripture links
    const scriptureLinks = document.querySelectorAll('a[href*="esv.org"]');

    scriptureLinks.forEach(link => {
        // Prevent default context menu on scripture links
        link.addEventListener('contextmenu', function(e) {
            e.preventDefault();

            currentVerseLink = this;
            currentVerseText = this.textContent.trim();
            currentVerseUrl = this.getAttribute('href');

            // Position context menu
            contextMenu.style.left = e.pageX + 'px';
            contextMenu.style.top = e.pageY + 'px';

            // Show context menu
            contextMenu.classList.add('show');

            // Adjust if menu goes off screen
            setTimeout(() => {
                const menuRect = contextMenu.getBoundingClientRect();
                if (menuRect.right > window.innerWidth) {
                    contextMenu.style.left = (e.pageX - menuRect.width) + 'px';
                }
                if (menuRect.bottom > window.innerHeight) {
                    contextMenu.style.top = (e.pageY - menuRect.height) + 'px';
                }
            }, 0);
        });
    });

    // Hide context menu when clicking elsewhere
    document.addEventListener('click', function(e) {
        if (!contextMenu.contains(e.target)) {
            contextMenu.classList.remove('show');
        }
    });

    // Copy verse reference
    document.getElementById('copyVerse').addEventListener('click', function() {
        const textToCopy = currentVerseText + ' - ' + currentVerseUrl;

        if (navigator.clipboard) {
            navigator.clipboard.writeText(textToCopy).then(function() {
                // Show success feedback
                showFeedback('Copied to clipboard!');
            }).catch(function(err) {
                // Fallback for older browsers
                fallbackCopyText(textToCopy);
            });
        } else {
            fallbackCopyText(textToCopy);
        }

        contextMenu.classList.remove('show');
    });

    // Share verse
    document.getElementById('shareVerse').addEventListener('click', function() {
        const shareText = currentVerseText + ' - ' + currentVerseUrl;

        if (navigator.share) {
            navigator.share({
                title: currentVerseText,
                text: 'Check out this Bible verse:',
                url: currentVerseUrl
            }).catch(function(err) {
                // User cancelled or error occurred
                console.log('Share cancelled or failed:', err);
            });
        } else {
            // Fallback: Copy to clipboard
            navigator.clipboard.writeText(shareText).then(function() {
                showFeedback('Link copied! Share it anywhere.');
            });
        }

        contextMenu.classList.remove('show');
    });

    // Go to ESV.org
    document.getElementById('goToESV').addEventListener('click', function() {
        window.open(currentVerseUrl, '_blank');
        contextMenu.classList.remove('show');
    });

    // Fallback copy function for older browsers
    function fallbackCopyText(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();

        try {
            document.execCommand('copy');
            showFeedback('Copied to clipboard!');
        } catch (err) {
            showFeedback('Could not copy. Please try manually.');
        }

        document.body.removeChild(textArea);
    }

    // Show feedback message
    function showFeedback(message) {
        const feedback = document.createElement('div');
        feedback.textContent = message;
        feedback.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            z-index: 10002;
            animation: slideInFade 0.3s ease;
            font-weight: 600;
        `;

        document.body.appendChild(feedback);

        setTimeout(() => {
            feedback.style.opacity = '0';
            feedback.style.transform = 'translateX(20px)';
            feedback.style.transition = 'all 0.3s ease';
            setTimeout(() => document.body.removeChild(feedback), 300);
        }, 2000);
    }

    // ===== IMPROVED CROSS-REFERENCE PANEL INTERACTION =====
    // When user clicks a verse while panel is open, show it at the top
    if (typeof crossRefData !== 'undefined') {
        scriptureLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const crossRefPanel = document.getElementById('crossRefPanel');
                if (crossRefPanel && crossRefPanel.classList.contains('open')) {
                    e.preventDefault();

                    const verseRef = this.textContent.trim();
                    const crossRefContent = document.getElementById('crossRefContent');

                    if (crossRefData[verseRef]) {
                        // Clear existing content
                        crossRefContent.innerHTML = '';

                        // Add selected verse as header
                        const selectedVerse = document.createElement('div');
                        selectedVerse.style.cssText = `
                            padding: 1em;
                            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
                            color: white;
                            border-radius: 8px;
                            margin-bottom: 1em;
                            font-weight: 600;
                            font-size: 1.1em;
                        `;
                        selectedVerse.textContent = 'üìç ' + verseRef;
                        crossRefContent.appendChild(selectedVerse);

                        // Add related verses
                        const relatedVerses = crossRefData[verseRef];
                        relatedVerses.forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'cross-ref-item';

                            const strength = item.strength >= 7 ? 'Strong' :
                                           item.strength >= 4 ? 'Moderate' : 'Weak';

                            itemDiv.innerHTML = `
                                <div class="cross-ref-verse">${item.verse}</div>
                                <div class="cross-ref-strength">Connection: ${strength}</div>
                            `;

                            // Make related verses clickable
                            itemDiv.addEventListener('click', function() {
                                // Find and click the link for this verse
                                const verseLinks = document.querySelectorAll('a[href*="esv.org"]');
                                verseLinks.forEach(vlink => {
                                    if (vlink.textContent.trim() === item.verse) {
                                        vlink.click();
                                    }
                                });
                            });

                            crossRefContent.appendChild(itemDiv);
                        });
                    } else {
                        crossRefContent.innerHTML = `
                            <div class="cross-ref-empty">
                                No related verses found for ${verseRef}
                            </div>
                        `;
                    }

                    // Scroll to top of panel
                    crossRefContent.scrollTop = 0;
                }
            });
        });
    }

    console.log('‚úì Global enhancements loaded');
    console.log('  - Back to top button');
    console.log('  - Verse context menu');
    console.log('  - Fixed mobile cross-ref panel');
    console.log('  - Improved cross-ref interaction');
})();
</script>

    }

        transform: translateX(0);
        opacity: 1;
    }
}
